<!DOCTYPE html>

<head>

</head>
<body>
    Daftarkan Akun Penjual Mihaya Sekarang Juga!

        <label for="telps">No. Telepon:</label><br>
        <input type="text" name="telepon" id = "telps" maxlength="25">
